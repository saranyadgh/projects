<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 350px;
}

h1 {
    margin-bottom: 20px;
}

.password-container {
    display: flex;
    align-items: center;
}

#password {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
    font-size: 16px;
}

#generate-btn {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

#generate-btn:hover {
    background-color: #0056b3;
}

.options {
    margin-top: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="checkbox"] {
    margin-right: 5px;
}

input[type="number"] {
    width: 50px;
    margin-left: 5px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Saranya's Password Generator</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="generate-btn">Generate Password</button>
        </div>
        <div class="options">
            <label>
                <input type="checkbox" id="include-lowercase" checked>
                Include Lowercase
            </label>
            <label>
                <input type="checkbox" id="include-uppercase" checked>
                Include Uppercase
            </label>
            <label>
                <input type="checkbox" id="include-numbers" checked>
                Include Numbers
            </label>
            <label>
                <input type="checkbox" id="include-symbols">
                Include Symbols
            </label>
            <label>
                Length:
                <input type="number" id="length" value="12" min="1" max="50">
            </label>
        </div>
    </div>
    <script>
        document.getElementById('generate-btn').addEventListener('click', generatePassword);

function generatePassword() {
    const length = document.getElementById('length').value;
    const includeLowercase = document.getElementById('include-lowercase').checked;
    const includeUppercase = document.getElementById('include-uppercase').checked;
    const includeNumbers = document.getElementById('include-numbers').checked;
    const includeSymbols = document.getElementById('include-symbols').checked;

    const lowercase = 'abcdefghijklmnopqrstuvwxyz';
    const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const numbers = '0123456789';
    const symbols = '!@#$%^&*()_+[]{}|;:,.<>?';

    let allCharacters = '';
    if (includeLowercase) allCharacters += lowercase;
    if (includeUppercase) allCharacters += uppercase;
    if (includeNumbers) allCharacters += numbers;
    if (includeSymbols) allCharacters += symbols;

    let password = '';
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allCharacters.length);
        password += allCharacters[randomIndex];
    }

    document.getElementById('password').value = password;
}
    </script>
</body>
</html>
